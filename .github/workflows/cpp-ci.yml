name: cpp ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Test
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake ..
        cmake --build .
        ctest --rerun-failed --output-on-failure
